<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MRT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 108 -->
  <div class="r9">
    <h2><span>R9</span>中央公園</h2>
    <div id="output108" class="output">
      <div class="south">
        <div class="descr station-south-descr"></div>
        <div class="time">
          <div class="arrival station-south-arrival"><span></span></div>
          <div class="next station-south-next"></div>
        </div>

      </div>

      <div class="north">
        <div class="descr station-north-descr"></div>
        <div class="time">
          <div class="arrival station-north-arrival"></div>
          <div class="next station-north-next"></div>
        </div>

      </div>
    </div>
  </div>



  <!-- 114 -->
  <div class="r15">
    <h2><span>R15</span>生態園區</h2>
    <div id="output114" class="output">
      <div class="south">
        <div class="descr station-south-descr"></div>
        <div class="time">
          <div class="arrival station-south-arrival"><span></span></div>
          <div class="next station-south-next"></div>
        </div>

      </div>

      <div class="north">
        <div class="descr station-north-descr"></div>
        <div class="time">
          <div class="arrival station-north-arrival"></div>
          <div class="next station-north-next"></div>
        </div>

      </div>
    </div>
  </div>





  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="main.js"></script>
  
</body>
</html>
